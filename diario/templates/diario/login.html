<!DOCTYPE html>
<html lang="pt-br">
    {% load bootstrap %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Diario</title>
</head>
<style>
    body{
        background-image: url('https://cdn.pixabay.com/photo/2021/02/25/16/41/agroforestry-6049499_960_720.jpg');
        background-position: center;
        background-repeat: initial;

    }
</style>
<body>
    <div class="container" >
        <div class="col-md-8 mx-auto text-center mt-4" style="color: aliceblue;" >
            <h1 class="my-4">Diario App</h1>
            <div class="col-md-5 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button class="btn-success mt-3" type="submit">Fazer Login</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
